    -D ZIGBEE_MODE_ZCZR             ; Tryb Zigbee (koordynator/router)
    -lesp_zb_api_zczr               ; Dodanie biblioteki API Zigbee dla trybu ZC/ZR
    -lesp_zb_cli_command            ; Dodanie wsparcia CLI dla debugowania Zigbee
